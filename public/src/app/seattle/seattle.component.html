<div *ngIf="weather">
  <h3 class="text-center">{{weather.name}}</h3>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Humity: {{weather.main.humidity}}</p>
        <p>Temperature (Average): {{weather.main.temp}}</p>
        <p>Temperature (High): {{weather.main.temp_max}}</p>
        <p>Temperature (Low): {{weather.main.temp_min}}</p>
        <p>Status: {{weather.weather[0].main}}</p>
      </div>
      <div class="col">
        <img class="mt-3" src="../../assets/seattle.jpg" alt="seattle">
      </div>
    </div>
  </div>

</div>
